<!DOCTYPE html>
<html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width">
      <title>Halls VR</title>
      <link href="VRworld.css" rel="stylesheet" type="text/css" />
        <!--Installing A-Frame-->
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
        <!--Script needed to create the navmesh in the inspector-->  
        <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
        <!-- A-frame extras-->
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://rawgit.com/donmccurdy/aframe-extras/v5.0.0/dist/aframe-extras.min.js"></script>
        <script src="VRworld.js"></script>
    </head>
    <body>
        <a-scene cursor='rayOrigin: mouse' physics="gravity: -9.8; restitution: 0.1" inspector-plugin-recast>
            <a-entity id="rig" position="0 0 0" movement-controls="constrainToNavMesh: true; speed:0.2;" >
                <a-entity camera id="camera" position="0 1.6 0" look-controls extended-wasd-controls="acceleration: 100">
                    <a-gltf-model src="Models/game_ready_arm_model.glb" gltf-model="Models/game_ready_arm_model.glb" scale="0.004 0.004 0.004" id="arm" position="0.62637 -0.51822 -1.47932" rotation="-29.267830090872714 -79.11000164709816 -66.17204167524903"></a-gltf-model>
                    <a-plane src="images/DevonjumpScare.png" material="" geometry="" id="devonscareonplayer" position="-0.06257 0.00059 -0.54972" visible="false"></a-plane>
                    <a-cursor position='0 0 -1'></a-cursor>
                </a-entity>
            </a-entity>
            <!--- main roon --->
            <a-plane rotation="-90.00021045914971 90 0" position="" scale="10 5.8 1" color="#744401" material="" geometry="" src="images/RugOffAxis.jpg"></a-plane>
            <a-plane rotation="0 90.00021045914971 -90" position="-2.83093 2 0" scale="4 10 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-plane rotation="0 -90 -90.00021045914971" position="2.84494 2 0" scale="4 10 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-plane rotation="0 180 -90.00021045914971" position="0 2 5.02364" scale="4 5.80088 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-plane rotation="0 0 -90.00021045914971" position="0 3.7678 -5.008" scale="3.41 5.80088 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-plane rotation="0 0 90" position="3.41888 1.62203 -5.007" scale="3.41 5.80088 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-plane rotation="0 0 90" position="-3.37289 1.59138 -5.007" scale="3.41 5.80088 1" material="" geometry="" src="images/Wallpapermint.jpg"></a-plane>
            <a-gltf-model id="HTML_firstDoor"src="Models/static_wood_door.glb" position="0 0 -5" gltf-model="Models/static_wood_door.glb" scale="0.01 0.01 0.01" onClick="setTimeout(showDevon, 3000)"
                animation__move = '
                    property:position;
                    from:0 0 -5;
                    to:0.6 0 -5.4;
                    dur:700;
                    easing:linear;
                    startEvents:click;
                '
                animation__rotate = '
                    property:rotation;
                    from:0 0 0;
                    to:0 -90 0;
                    dur:700;
                    easing:linear;
                    startEvents:click;
                '
                ></a-gltf-model>
            <!--- end of main room --->
            <!--- 2nd room --->
            <a-plane rotation="-90.00021045914971 -90 0" position="0 0 -13" scale="16 5.8 1" color="#744401" material="" geometry="" src="images/RugOffAxis.jpg" id="2ndroomfloor"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="0 90 0" scale="16 4 1" id="leftwallaroom2" position="-2.87826 2 -13"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="0 -90 0" scale="16 4 1" id="rightwallaroom2" position="2.91357 2 -13"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="" scale="6 4 1" id="backwallaroom2" position="0.02668 2 -20.95071"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="0 180 0" scale="6 3.81195 1" id="frountwallaroom2pt1" position="0.02668 3.98331 -5.00579"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="0 180 0" scale="6 3.81195 1" id="frountwallaroom2pt2" position="-3.48232 1.66288 -5.00185"></a-plane>
            <a-plane src="images/BeigeWall.jpg" material="" geometry="" rotation="0 180 0" scale="6 3.81195 1" id="frountwallaroom2pt3" position="3.50346 1.66288 -5.00185"></a-plane>
            <a-plane src="images/rooftexure.jpg" id="roof1" material="" geometry="" rotation="90 0 0" scale="6.12 10.49 11.3" position="0 3.764 0"></a-plane>
            <a-plane src="images/rooftexure.jpg" id="roof2" material="" geometry="" rotation="90 0 0" scale="6.12 16.20345 11.3" position="0 3.65664 -13.05819"></a-plane>
            <a-gltf-model src="Models/victorian_chair.glb" id="dining chair" gltf-model="Models/victorian_chair.glb" position="-2.09684 0 -11.122" rotation="0 82.31953 0"></a-gltf-model>
            <a-gltf-model src="Models/victorian_console_table.glb" id="littletable" position="-1.92088 0.05316 -10.42953" rotation="0 7.820300945740606 -0.19996227050065732" gltf-model="Models/victorian_console_table.glb" scale="15 15 15"></a-gltf-model>
            <a-light id="Directionalight" type="spot" position="1.36063 2.17354 -8.88404" color="white" light="castShadow: true; decay: 2.75; intensity: 1.24" rotation="0 29.667 0"></a-light>
            <a-light id='amb' type='ambient' intensity='.8' ></a-light>
            <!-- navmesh -->
            <a-gltf-model visible="false" src="Models/navmesh.gltf" nav-mesh position="0 -0.1 0"></a-gltf-model>
        </a-scene>
    </body>
</html>
